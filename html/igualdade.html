<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Igualdade entre valores</title>
</head>
<body>
    <script>
        let numeroUm = 1
        let stringUm = '1'
        let numeroTrinta = 30
        let sgringTrinta = '30'
        let numeroDez = 10
        let stringDez = '10'

        if(numeroUm === stringUm){
            console.log('Iguais')
        }else{
            console.log('Diferentes')
        }
        if(numeroTrinta === sgringTrinta){
            console.log('Iguais')
        }else{
            console.log('Diferentes')
        }
        if(numeroDez === stringDez){
            console.log('Iguais')
        }else{
            console.log('Diferentes')
        }
        
    </script>
    
</body>
</html>
